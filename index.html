<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
	 	<link rel="stylesheet" type="text/css" href="stylesheetJS.css">
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" src="ttt.js"></script>

	</head>

	<body>
		<div id="div0">
		<center>
		<h1>Let's Play Tic Tac Toe!</h1>
		</center>
		</div>	
		
		<div id="div1">
		<h2 id="h2one">Controls</h2>
		<ul>
			<li><a href="" onclick="clearGame()">New Game</a></li>
			<li>Scoreboard</li>
		</ul>
		</div>
		<br clear="all"/>

		<div id="div2">
		<h2 id="h2two">Players</h2>
		<div id="label1">
		<img class="avatar" id="player1avatar" src="profile.png" onclick="changePhoto('player1avatar')"/>
		Player 1: X
		</div>
		<div id="label2">
		<img class="avatar" id="player2avatar" src="profile.png" onclick="changePhoto('player2avatar')"/>
		Player 2: O
		</div>

			<img id="board" src="board.png" />
			<img id="box0" src="blank.png" onclick="checkPosition(0)" />
			<img id="box1" src="blank.png" onclick="checkPosition(1)" />
			<img id="box2" src="blank.png" onclick="checkPosition(2)" />
			<img id="box3" src="blank.png" onclick="checkPosition(3)" />
			<img id="box4" src="blank.png" onclick="checkPosition(4)" />
			<img id="box5" src="blank.png" onclick="checkPosition(5)" />
			<img id="box6" src="blank.png" onclick="checkPosition(6)" />
			<img id="box7" src="blank.png" onclick="checkPosition(7)" />
			<img id="box8" src="blank.png" onclick="checkPosition(8)" />
		</div>

	</body>
</html>
